<!DOCTYPE html>
<html data-theme="light">
<head>
    <title>Modern Bill Splitter</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle theme">
        <i class="fas fa-sun" id="theme-icon"></i>
    </button>
    <div class="container">
        <h1>Bill Splitter</h1>
        
        <div class="calculator">
            <div class="input-group">
                <label>Enter costs (format: A.B-5.4, C-4.89)</label>
                <input type="text" id="costInput" placeholder="Example: A.B-5.4, C-4.89">
            </div>
            
            <div class="input-group">
                <label>Total amount (with tax/discounts)</label>
                <input type="text" id="totalInput" placeholder="Example: 44.36">
            </div>
            
            <button onclick="calculateSplit()">Calculate Split</button>
        </div>

        <div id="result">
            Results will appear here
        </div>

        <div class="help">
            <h2>How to use</h2>
            <p>Enter costs in the format: PERSON-AMOUNT</p>
            <p>For shared items use: PERSON.PERSON-AMOUNT</p>
            <p>Example inputs:</p>
            <ul>
                <li>A.B-5.4, C-4.89, A.B.D-20.7, B.C-12.3, D-3.45</li>
                <li>44.36</li>
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
